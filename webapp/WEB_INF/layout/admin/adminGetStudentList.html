<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 성적 관리 웹 - 학생 리스트</title>
  <link rel="stylesheet" href="../../../css/style.css" />
</head>

<body>

  <header class="header-container">
    <div class="admin-header-container">
      <a href="#" class="header-item">🎓</a>
      <a href="#" class="header-item">내 정보</a>
      <a href="#" class="header-item">교수자 조회</a>
      <a href="#" class="header-item">학생 조회</a>
      <a href="#" class="header-item">교수자 등록</a>
      <a href="#" class="header-item">학생 등록</a>
      <a href="#" class="header-item">개설 강의</a>
      <a href="#" class="header-item">로그아웃</a>
    </div>
  </header>

  <main>
    <div id="wrap">
      <div id="page-center-container">
        <div id="admin-info-container">
          <div class="grid-item">

            <div class="page-title">학생 검색</div>

            <form method="post" action="/#.do">
              <input class="input-login" type="text" id="num" name="num" placeholder="학생의 학번을 입력하세요.">
            </form>

          </div>

          <div class="grid-item">

            <div class="page-title">학생 목록</div>

            <table id="w-table">
              <tr>
                <th>학생 번호</th>
                <th>학생 이름</th>
                <th>학생 전화번호</th>
                <th>학생 소속 (전공)</th>
                <th>학생 관리자</th>
              </tr>
              <tr>
                <a href="#">
                  <td>1</td>
                  <td><a class="a-btn" href="">홍길동</a></td>
                  <td>010-1234-5678</td>
                  <td>컴퓨터 공학과</td>
                  <td>김철수</td>
                </a>
              </tr>
            </table>


          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      학생 성적 관리 웹 사이트<br />
      제작: 서승권<br />
      문의: <a href="mailto:seoseuo@naver.com">seoseuo@naver.com</a><br />
      GitHub:
      <a href="https://github.com/seoseuo/SGMW" target="_blank">https://github.com/seoseuo/SGMW</a>
    </p>
  </footer>

</body>

</html>
