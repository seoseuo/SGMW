<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학생 성적 관리 웹 - 학생 등록</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <script src="../../../js/adminInsertStudent.js"></script>
</head>

<body>

  <header class="header-container">
    <div class="admin-header-container">
      <a href="#" class="header-item">🎓</a>
      <a href="#" class="header-item">내 정보</a>
      <a href="#" class="header-item">교수자 조회</a>
      <a href="#" class="header-item">학생 조회</a>
      <a href="#" class="header-item">교수자 등록</a>
      <a href="#" class="header-item">학생 등록</a>
      <a href="#" class="header-item">개설 강의</a>
      <a href="#" class="header-item">로그아웃</a>
    </div>
  </header>

  <main>
    <div id="wrap">
      <div id="page-center-container">
        <div id="admin-info-container">
          <div class="grid-item">

            <!-- 내 정보 컴포넌트 -->
            <div class="page-title">학생 정보 등록</div>

            <form id="adminInsertStudent" action="#" method="post">
              <table>
                <tr>
                  <td rowspan="6" style="font-size: 130px;">
                    👩🏻‍🎓
                  </td>
                  <td>
                    <b>학생 이름: </b>
                    <input class="input-edit-info" type="text" id="name" name="name" placeholder="올바른 한글">
                    <br><span class="input_warn" id="name_warn"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <b>학생 교번: </b>
                    <input class="input-edit-info" type="text" id="num" name="num" placeholder="20******">
                    <br><span class="input_warn" id="num_warn"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <b>학생 전화번호: </b>
                    <input class="input-edit-info" type="text" id="phone" name="phone" placeholder="010-****-****"><br>
                    <span class="input_warn" id="phone_warn"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <b>학생 소속 (전공): </b>
                    <input class="input-edit-info" type="text" id="major" name="major" placeholder="**학과"><br>
                    <span class="input_warn" id="major_warn"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="submit" value="✅등록 완료">
                  </td>
                </tr>
              </table>
            </form>
            

          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      학생 성적 관리 웹 사이트<br />
      제작: 서승권<br />
      문의: <a href="mailto:seoseuo@naver.com">seoseuo@naver.com</a><br />
      GitHub:
      <a href="https://github.com/seoseuo/SGMW" target="_blank">https://github.com/seoseuo/SGMW</a>
    </p>
  </footer>

</body>

</html>
